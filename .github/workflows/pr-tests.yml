name: 🚀 PR Tests - Lightweight

# PR時の最軽量テスト
on:
  pull_request:
    branches: [main, master]
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: '18'

jobs:
  # ⚡ 超軽量チェック
  lightweight-checks:
    name: ⚡ Quick Checks
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4
      
      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: 📥 Install dependencies
        run: npm ci --prefer-offline --no-audit --silent
      
      - name: 🔍 TypeScript check
        run: |
          echo "🔍 Quick TypeScript check..."
          npx tsc --noEmit --skipLibCheck
      
      - name: 🔨 Build check
        run: |
          echo "🔨 Quick build test..."
          npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SUPABASE_URL: "https://dummy.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.dummy"

  # ✅ ステータス
  status:
    name: ✅ Status
    runs-on: ubuntu-latest
    needs: [lightweight-checks]
    if: always()
    steps:
      - name: 📋 Check status
        run: |
          if [[ "${{ needs.lightweight-checks.result }}" == "success" ]]; then
            echo "✅ 軽量テスト成功！本番デプロイOKです 🚀"
          else
            echo "❌ 基本チェックが失敗しました"
            exit 1
          fi 